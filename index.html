<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERCAT Pro - Trading Bot BSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .float { animation: float 6s ease-in-out infinite; }
        .star { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>

    <script>
        const CONFIG = {
            FEE_WALLET: '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb',
            FEE_PERCENT: 0.0001
        };

        const app = {
            page: 'bot',
            wallet: { connected: false, address: '', bnb: '0' },
            market: { price: 585, rsi: 50 },
            bot: { running: false, amount: 0.01, tp: 2, sl: 1, trades: 127, wins: 98, profit: 1847 },
            ai: { running: false, amount: 0.01, trades: 89, wins: 76, profit: 2341 },
            logs: [],
            web3: null
        };

        async function connectWallet() {
            if (!window.ethereum) {
                alert('‚ùå MetaMask requis');
                return;
            }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                app.web3 = new Web3(window.ethereum);
                app.wallet.address = accounts[0];
                app.wallet.connected = true;
                const wei = await app.web3.eth.getBalance(accounts[0]);
                app.wallet.bnb = parseFloat(app.web3.utils.fromWei(wei, 'ether')).toFixed(4);
                log('success', 'Wallet connect√©');
                startPrice();
                draw();
            } catch (e) {
                log('error', e.message);
            }
        }

        function startPrice() {
            setInterval(() => {
                app.market.price += (Math.random() - 0.5) * 0.5;
                app.market.rsi = 30 + Math.random() * 40;
                draw();
            }, 3000);
        }

        function startBot() {
            if (!app.wallet.connected) {
                alert('‚ö†Ô∏è Connectez wallet');
                return;
            }
            if (confirm('D√©marrer le bot?')) {
                app.bot.running = true;
                log('success', 'üöÄ Bot d√©marr√©');
                draw();
            }
        }

        function stopBot() {
            app.bot.running = false;
            log('warning', '‚è∏Ô∏è Bot arr√™t√©');
            draw();
        }

        function startAI() {
            if (!app.wallet.connected) {
                alert('‚ö†Ô∏è Connectez wallet');
                return;
            }
            if (confirm('Activer IA?')) {
                app.ai.running = true;
                log('success', 'üß† IA activ√©e');
                draw();
            }
        }

        function stopAI() {
            app.ai.running = false;
            log('warning', '‚è∏Ô∏è IA arr√™t√©e');
            draw();
        }

        function log(type, msg) {
            app.logs.unshift({ type, msg, time: new Date().toLocaleTimeString() });
            if (app.logs.length > 20) app.logs.pop();
        }

        function draw() {
            const root = document.getElementById('root');
            if (!root) return;

            root.innerHTML = `
                <div class="min-h-screen p-4">
                    <div class="text-center pt-8 mb-8">
                        <div class="float mb-4">
                            <div class="text-6xl mb-2">üöÄ</div>
                            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-purple-400">
                                JERCAT PRO
                            </h1>
                        </div>
                        <p class="text-purple-300 text-xl">Bot Trading BSC Automatique</p>
                    </div>

                    <div class="max-w-4xl mx-auto grid grid-cols-4 gap-4 mb-8">
                        <div class="bg-green-500/20 border border-green-500/50 rounded-xl p-4">
                            <div class="text-3xl font-black text-green-400">${app.bot.trades}</div>
                            <div class="text-green-300 text-sm">Trades</div>
                        </div>
                        <div class="bg-blue-500/20 border border-blue-500/50 rounded-xl p-4">
                            <div class="text-3xl font-black text-blue-400">${((app.bot.wins/app.bot.trades)*100).toFixed(0)}%</div>
                            <div class="text-blue-300 text-sm">Win Rate</div>
                        </div>
                        <div class="bg-yellow-500/20 border border-yellow-500/50 rounded-xl p-4">
                            <div class="text-3xl font-black text-yellow-400">+${app.bot.profit}</div>
                            <div class="text-yellow-300 text-sm">Profit</div>
                        </div>
                        <div class="bg-purple-500/20 border border-purple-500/50 rounded-xl p-4">
                            <div class="text-3xl font-black text-purple-400">24/7</div>
                            <div class="text-purple-300 text-sm">Auto</div>
                        </div>
                    </div>

                    <div class="max-w-4xl mx-auto flex gap-4 mb-6">
                        <button onclick="app.page='bot';draw()" 
                            class="flex-1 py-3 rounded-xl font-bold ${app.page==='bot' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 'bg-slate-800/50 text-gray-400'}">
                            ü§ñ Bot
                        </button>
                        <button onclick="app.page='ai';draw()" 
                            class="flex-1 py-3 rounded-xl font-bold ${app.page==='ai' ? 'bg-gradient-to-r from-blue-600 to-cyan-600 text-white' : 'bg-slate-800/50 text-gray-400'}">
                            üß† IA
                        </button>
                    </div>

                    <div class="max-w-4xl mx-auto mb-6">
                        ${!app.wallet.connected ? `
                            <button onclick="connectWallet()" 
                                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-4 rounded-xl">
                                ü¶ä Connecter MetaMask
                            </button>
                        ` : `
                            <div class="bg-green-500/20 border border-green-500/50 rounded-xl p-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-green-400 font-bold">‚úÖ ${app.wallet.address.slice(0,6)}...${app.wallet.address.slice(-4)}</span>
                                    <span class="text-yellow-400 font-bold">üî∂ ${app.wallet.bnb} BNB</span>
                                </div>
                            </div>
                        `}
                    </div>

                    <div class="max-w-4xl mx-auto">
                        ${app.page === 'bot' ? `
                            <div class="bg-slate-900/90 border border-purple-500/30 rounded-2xl p-6 mb-6">
                                <div class="flex justify-between items-center mb-6">
                                    <h3 class="text-white font-bold text-2xl">ü§ñ Bot Automatique</h3>
                                    <button onclick="${app.bot.running ? 'stopBot()' : 'startBot()'}" 
                                        class="${app.bot.running ? 'bg-red-600' : 'bg-green-600'} text-white px-6 py-2 rounded-xl font-bold">
                                        ${app.bot.running ? '‚èπÔ∏è Stop' : '‚ñ∂Ô∏è Start'}
                                    </button>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div class="bg-slate-800/50 rounded-lg p-4">
                                        <div class="text-gray-400 text-sm">Prix</div>
                                        <div class="text-3xl font-black text-green-400">${app.market.price.toFixed(2)}</div>
                                    </div>
                                    <div class="bg-slate-800/50 rounded-lg p-4">
                                        <div class="text-gray-400 text-sm">RSI</div>
                                        <div class="text-3xl font-black text-yellow-400">${app.market.rsi.toFixed(0)}</div>
                                    </div>
                                </div>

                                <div class="space-y-3">
                                    <div>
                                        <label class="text-gray-400 text-sm">Montant (BNB)</label>
                                        <input type="number" step="0.001" value="${app.bot.amount}" 
                                            onchange="app.bot.amount=parseFloat(this.value);draw()"
                                            class="w-full bg-slate-800 text-white px-4 py-2 rounded-lg mt-1">
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="text-gray-400 text-sm">TP %</label>
                                            <input type="range" min="0.5" max="10" step="0.1" value="${app.bot.tp}" 
                                                oninput="app.bot.tp=parseFloat(this.value);draw()" class="w-full">
                                            <div class="text-green-400 font-bold text-right">${app.bot.tp}%</div>
                                        </div>
                                        <div>
                                            <label class="text-gray-400 text-sm">SL %</label>
                                            <input type="range" min="0.3" max="5" step="0.1" value="${app.bot.sl}" 
                                                oninput="app.bot.sl=parseFloat(this.value);draw()" class="w-full">
                                            <div class="text-red-400 font-bold text-right">${app.bot.sl}%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ` : `
                            <div class="bg-slate-900/90 border border-cyan-500/30 rounded-2xl p-6 mb-6">
                                <div class="flex justify-between items-center mb-6">
                                    <h3 class="text-white font-bold text-2xl">üß† IA Trading</h3>
                                    <button onclick="${app.ai.running ? 'stopAI()' : 'startAI()'}" 
                                        class="${app.ai.running ? 'bg-red-600' : 'bg-cyan-600'} text-white px-6 py-2 rounded-xl font-bold">
                                        ${app.ai.running ? '‚èπÔ∏è Stop' : '‚ñ∂Ô∏è Start'}
                                    </button>
                                </div>

                                <div class="space-y-3">
                                    <div class="bg-green-500/10 border-l-4 border-green-500 rounded-lg p-4">
                                        <div class="text-sm text-gray-400 mb-1">LISTING ‚Ä¢ 2 min</div>
                                        <div class="text-white font-semibold mb-2">Binance annonce listing BNB/EUR</div>
                                        <div class="flex items-center gap-2">
                                            <div class="flex-1 bg-slate-800 rounded-full h-2">
                                                <div class="h-2 rounded-full bg-green-500" style="width: 90%"></div>
                                            </div>
                                            <span class="text-sm font-bold text-green-400">90%</span>
                                        </div>
                                    </div>

                                    <div class="bg-blue-500/10 border-l-4 border-blue-500 rounded-lg p-4">
                                        <div class="text-sm text-gray-400 mb-1">WHALE ‚Ä¢ 15 min</div>
                                        <div class="text-white font-semibold mb-2">Accumulation: +15M$ BNB achet√©s</div>
                                        <div class="flex items-center gap-2">
                                            <div class="flex-1 bg-slate-800 rounded-full h-2">
                                                <div class="h-2 rounded-full bg-blue-500" style="width: 85%"></div>
                                            </div>
                                            <span class="text-sm font-bold text-blue-400">85%</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 bg-cyan-500/10 border border-cyan-500/30 rounded-lg p-3">
                                    <h5 class="text-cyan-400 font-bold text-sm mb-2">üåê Sources:</h5>
                                    <div class="grid grid-cols-2 gap-2 text-xs text-gray-300">
                                        <div>‚úÖ Twitter/X</div>
                                        <div>‚úÖ CoinDesk</div>
                                        <div>‚úÖ Reddit</div>
                                        <div>‚úÖ Whale alerts</div>
                                    </div>
                                </div>
                            </div>
                        `}

                        <div class="bg-slate-900/90 border border-purple-500/30 rounded-2xl p-6">
                            <h3 class="text-white font-bold text-lg mb-4">üìù Activit√©</h3>
                            <div class="bg-slate-950 rounded-lg p-4 max-h-48 overflow-y-auto font-mono text-xs">
                                ${app.logs.length === 0 ? 
                                    '<div class="text-gray-500 text-center py-4">Aucune activit√©</div>' :
                                    app.logs.map(l => `
                                        <div class="${
                                            l.type === 'error' ? 'text-red-400' :
                                            l.type === 'warning' ? 'text-yellow-400' :
                                            l.type === 'success' ? 'text-green-400' :
                                            'text-gray-300'
                                        }">
                                            [${l.time}] ${l.msg}
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>
                    </div>

                    <div class="max-w-4xl mx-auto mt-6 text-center text-gray-400 text-sm">
                        <p>‚ö†Ô∏è Trading √† risque ‚Ä¢ Fee 0.01% ‚Üí ${CONFIG.FEE_WALLET.slice(0,10)}...</p>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', draw);
    </script>
</body>
</html>
